<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <button ng-click="Vibrar()">Vibrar</button>
    <button ng-click="NoVibrar()">Dejar de vibrar</button>
    <button ng-click="Iluminar()">Iluminar</button>
    <button ng-click="NoIluminar()">Dejar de iluminar</button>
    <button ng-click="playMarchaPeronista()">Escuchar</button>
    <button ng-click="stopMarchaPeronista()">Dejar de escuchar</button>
    
  </ion-content>
</ion-view>
